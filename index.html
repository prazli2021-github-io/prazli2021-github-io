            body {
              background-image: url("https://www.transparenttextures.com/patterns/lyonnette.png");
              display: flex;
              justify-content:center;
              align-items: center;
            }

            /* === Wrapper Styles === */
            #FileUpload {
              display: flex;
              justify-content: center;
              border-bottom: 0px solid black;
            }

            .wrapper {
              margin: 30px;
              padding: 10px;
              box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
              border-radius: 10px;
              background-color: white;
              width: 415px;
            }

            /* === Upload Box === */
            .upload {
              margin: 10px;
              height: 85px;
              border: 8px dashed #e6f5e9;
              display: flex;
              justify-content: center;
              align-items: center;
              border-radius: 5px;
            }
            .upload p {
              margin-top: 12px;
              line-height: 0;
              font-size: 22px;
              color: #0c3214;
              letter-spacing: 1.5px;
            }
            .upload__button {
              background-color: #e6f5e9;
              border-radius: 10px;
              padding: 0px 8px 0px 10px;
            }
            .upload__button:hover {
              cursor: pointer;
              opacity: 0.8;
            }

            /* === Uploaded Files === */
            .uploaded {
              width: 375px;
              margin: 10px;
              background-color: #e6f5e9;
              border-radius: 10px;
              display: flex;
              flex-direction: row;
              justify-content: flex-start;
              align-items: center;
            }
            .file {
              display: flex;
              flex-direction: column;
            }
            .file__name {
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              align-items: baseline;
              width: 300px;
              line-height: 0;
              color: #0c3214;
              font-size: 18px;
              letter-spacing: 1.5px;
            }
            .fa-times:hover {
              cursor: pointer;
              opacity: 0.8;
            }
            .fa-file-pdf {
              padding: 15px;
              font-size: 40px;
              color: #0c3214;
            }
            .gallery-container {
                margin-bottom: 30px;
                justify-content: center;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
                border-radius: 10px;
                background-color: white;
            }
        </style>
        <link rel="stylesheet" href="css/justifiedGallery.min.css">

    <body>

        <div class="container">

            <form action="#" id="uploader" class="form-inline" method="POST" enctype="multipart/form-data">
                <div id="FileUpload">
                  <div class="wrapper">
                    <div id="dropbox" class="upload">
                      <p><span onclick="$('#file').click(); return false;" class="upload__button">Upload</span></p>
                      <input onchange="$('#uploader').submit();" style="display:none" type="file" name="file" id="file" multiple/>
                    </div>
                  </div>
                </div>
            </form>
